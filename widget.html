<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groq AI Chat Widget</title>
    <style>
        /* Widget Styles */
        .groq-chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999999;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .groq-widget-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .groq-widget-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            }
            50% {
                box-shadow: 0 4px 20px rgba(102, 126, 234, 0.8);
            }
            100% {
                box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            }
        }

        .groq-chat-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000000;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .groq-chat-overlay.active {
            display: flex;
            opacity: 1;
        }

        .groq-chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            height: 100%;
            max-width: 800px;
            max-height: 600px;
            margin: auto;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .groq-chat-overlay.active .groq-chat-container {
            transform: scale(1);
        }

        /* Mobile First - Full screen on mobile */
        @media (max-width: 768px) {
            .groq-chat-container {
                max-width: 100%;
                max-height: 100%;
                border-radius: 0;
                margin: 0;
            }
        }

        .groq-chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .groq-chat-title {
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .groq-close-button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .groq-close-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .groq-chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #f8f9fa;
            /* Hide scrollbar for webkit browsers */
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* Internet Explorer 10+ */
        }

        .groq-chat-messages::-webkit-scrollbar {
            width: 0;
            height: 0;
            background: transparent;
        }

        .groq-chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .groq-chat-messages::-webkit-scrollbar-thumb {
            background: transparent;
        }

        .groq-message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .groq-message.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .groq-message.assistant {
            background: white;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .groq-message.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
            align-self: center;
        }

        .groq-chat-input {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background: white;
            display: flex;
            gap: 10px;
        }

        .groq-input-field {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        .groq-input-field:focus {
            border-color: #667eea;
        }

        .groq-send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
            font-size: 18px;
        }

        .groq-send-button:hover {
            transform: scale(1.05);
        }

        .groq-send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .groq-typing-indicator {
            display: none;
            align-self: flex-start;
            background: white;
            padding: 12px 16px;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .groq-typing-dots {
            display: flex;
            gap: 4px;
        }

        .groq-typing-dot {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: groq-typing 1.4s infinite;
        }

        .groq-typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .groq-typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes groq-typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-6px);
            }
        }



        /* Responsive adjustments */
        @media (max-width: 480px) {
            .groq-widget-button {
                width: 55px;
                height: 55px;
                font-size: 22px;
            }

            .groq-chat-header {
                padding: 15px;
            }

            .groq-chat-title {
                font-size: 18px;
            }

            .groq-chat-messages {
                padding: 15px;
            }

            .groq-chat-input {
                padding: 15px;
            }

            .groq-message {
                max-width: 90%;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <!-- Widget Button -->
    <div class="groq-chat-widget">
        <button class="groq-widget-button" id="groqWidgetButton">
            ðŸ¤–
        </button>
    </div>

    <!-- Chat Overlay -->
    <div class="groq-chat-overlay" id="groqChatOverlay">
        <div class="groq-chat-container">
            <div class="groq-chat-header">
                <div class="groq-chat-title">
                    ðŸ¤– Groq AI Assistant
                </div>
                <button class="groq-close-button" id="groqCloseButton">
                    âœ•
                </button>
            </div>
            
            <div class="groq-chat-messages" id="groqChatMessages">
                <div class="groq-message assistant">
                    ðŸ‘‹ Hello! I'm your AI assistant powered by Groq. How can I help you today?
                </div>
            </div>
            
            <div class="groq-typing-indicator" id="groqTypingIndicator">
                <div class="groq-typing-dots">
                    <div class="groq-typing-dot"></div>
                    <div class="groq-typing-dot"></div>
                    <div class="groq-typing-dot"></div>
                </div>
            </div>
            
            <div class="groq-chat-input">
                <input 
                    type="text" 
                    class="groq-input-field" 
                    id="groqMessageInput" 
                    placeholder="Type your message..."
                    maxlength="1000"
                >
                <button class="groq-send-button" id="groqSendButton">
                    âž¤
                </button>
            </div>
        </div>
    </div>



    <script>
        // Groq Chat Widget Class
        class GroqChatWidget {
            constructor() {
                this.GROQ_API_URL = '/api/chat';
                this.DEFAULT_MODEL = 'llama-3.1-70b-versatile';
                this.isLoading = false;
                this.isOpen = false;
                this.isEmbedded = false;
                this.config = {};
                
                this.checkEmbeddedMode();
                this.initializeElements();
                this.initializeEventListeners();
            }
            
            checkEmbeddedMode() {
                const urlParams = new URLSearchParams(window.location.search);
                this.isEmbedded = urlParams.get('embedded') === 'true';
                
                if (this.isEmbedded) {
                    // Hide widget button and show chat directly
                    const widgetButton = document.querySelector('.groq-chat-widget');
                    if (widgetButton) {
                        widgetButton.style.display = 'none';
                    }
                    
                    // Listen for configuration from parent
                    window.addEventListener('message', (event) => {
                        if (event.data.type === 'groq-widget-config') {
                            this.config = event.data.config || {};
                            if (this.config.apiKey) {
                                this.apiKey = this.config.apiKey;
                            }
                            if (this.config.model) {
                                this.DEFAULT_MODEL = this.config.model;
                            }
                        }
                    });
                    
                    // Auto-open chat
                    setTimeout(() => {
                        this.openChat();
                    }, 100);
                }
            }
            
            initializeElements() {
                this.widgetButton = document.getElementById('groqWidgetButton');
                this.chatOverlay = document.getElementById('groqChatOverlay');
                this.closeButton = document.getElementById('groqCloseButton');
                this.chatMessages = document.getElementById('groqChatMessages');
                this.messageInput = document.getElementById('groqMessageInput');
                this.sendButton = document.getElementById('groqSendButton');
                this.typingIndicator = document.getElementById('groqTypingIndicator');
                this.apiKeyModal = document.getElementById('groqApiKeyModal');
                this.apiKeyInput = document.getElementById('groqApiKeyInput');
            }
            
            initializeEventListeners() {
                // Widget button click
                this.widgetButton.addEventListener('click', () => this.openChat());
                
                // Close button click
                this.closeButton.addEventListener('click', () => this.closeChat());
                
                // Overlay click to close
                this.chatOverlay.addEventListener('click', (e) => {
                    if (e.target === this.chatOverlay) {
                        this.closeChat();
                    }
                });
                
                // Send message
                this.sendButton.addEventListener('click', () => this.sendMessage());
                
                // Enter key to send
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                

                
                // Escape key to close
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && this.isOpen) {
                        this.closeChat();
                    }
                });
            }
            

            
            openChat() {
                this.isOpen = true;
                this.chatOverlay.classList.add('active');
                document.body.style.overflow = 'hidden';
                
                // Focus input after animation
                setTimeout(() => {
                    this.messageInput.focus();
                }, 300);
            }
            
            closeChat() {
                this.isOpen = false;
                this.chatOverlay.classList.remove('active');
                document.body.style.overflow = '';
                
                // Notify parent window if embedded
                if (this.isEmbedded && window.parent !== window) {
                    window.parent.postMessage({
                        type: 'groq-widget-close'
                    }, '*');
                }
            }
            
            addMessage(content, role = 'user') {
                const messageDiv = document.createElement('div');
                messageDiv.className = `groq-message ${role}`;
                messageDiv.textContent = content;
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }
            
            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
            
            setTyping(show) {
                this.typingIndicator.style.display = show ? 'flex' : 'none';
                if (show) {
                    this.scrollToBottom();
                }
            }
            
            async sendMessage() {
                if (this.isLoading) return;
                
                const message = this.messageInput.value.trim();
                if (!message) return;
                

                
                // Add user message
                this.addMessage(message, 'user');
                this.messageInput.value = '';
                
                // Set loading state
                this.isLoading = true;
                this.sendButton.disabled = true;
                this.setTyping(true);
                
                try {
                    const response = await fetch(this.GROQ_API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            model: this.DEFAULT_MODEL,
                            messages: [
                                {
                                    role: 'system',
                                    content: 'You are a helpful AI assistant. Be concise, friendly, and helpful. Keep responses under 200 words unless specifically asked for longer explanations.'
                                },
                                {
                                    role: 'user',
                                    content: message
                                }
                            ],
                            max_tokens: 1000,
                            temperature: 0.7
                        })
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error?.message || `HTTP ${response.status}`);
                    }
                    
                    const data = await response.json();
                    const aiResponse = data.choices[0]?.message?.content || 'No response received';
                    
                    this.setTyping(false);
                    this.addMessage(aiResponse, 'assistant');
                    
                } catch (error) {
                    console.error('Groq API Error:', error);
                    this.setTyping(false);
                    this.addMessage(`Error: ${error.message}`, 'error');
                    

                } finally {
                    this.isLoading = false;
                    this.sendButton.disabled = false;
                }
            }
            

        }
        
        // Initialize widget when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            window.GroqWidget = new GroqChatWidget();
        });
        

    </script>
</body>
</html>
