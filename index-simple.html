<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groq AI Chat - Simple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }

        .message.assistant {
            background: #f1f3f4;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #667eea;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: #f1f3f4;
            padding: 12px 16px;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .api-key-input {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .api-key-modal {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        .api-key-modal h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .api-key-modal input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .api-key-modal button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            ðŸ¤– Groq AI Chat
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                ðŸ‘‹ Welcome! I'm powered by Groq AI. How can I help you today?
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="chat-input">
            <input 
                type="text" 
                class="input-field" 
                id="messageInput" 
                placeholder="Type your message..."
                maxlength="1000"
            >
            <button class="send-button" id="sendButton">
                âž¤
            </button>
        </div>
    </div>

    <!-- API Key Modal -->
    <div class="api-key-input" id="apiKeyModal">
        <div class="api-key-modal">
            <h3>Enter your Groq API Key</h3>
            <input 
                type="password" 
                id="apiKeyInput" 
                placeholder="gsk_..."
                maxlength="200"
            >
            <button onclick="saveApiKey()">Save API Key</button>
            <p class="api-key-help">
                Get your API key from <a href="https://console.groq.com/keys" target="_blank" rel="noopener">Groq Console</a>
            </p>
        </div>
    </div>

    <script>
        // Configuration
        const GROQ_API_URL = 'https://api.groq.com/openai/v1/chat/completions';
        const DEFAULT_MODEL = 'meta-llama/llama-4-scout-17b-16e-instruct';
        
        // State
        let apiKey = '';
        let isLoading = false;
        
        // DOM Elements
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const apiKeyModal = document.getElementById('apiKeyModal');
        const apiKeyInput = document.getElementById('apiKeyInput');
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Check for saved API key
            const savedApiKey = localStorage.getItem('groq_api_key');
            if (savedApiKey) {
                apiKey = savedApiKey;
                apiKeyModal.style.display = 'none';
            }
            
            // Event listeners
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            sendButton.addEventListener('click', sendMessage);
        });
        
        // Save API Key
        function saveApiKey() {
            const key = apiKeyInput.value.trim();
            if (!key) {
                alert('Please enter a valid API key');
                return;
            }
            
            if (!key.startsWith('gsk_')) {
                alert('Groq API keys should start with "gsk_"');
                return;
            }
            
            apiKey = key;
            localStorage.setItem('groq_api_key', key);
            apiKeyModal.style.display = 'none';
            apiKeyInput.value = '';
        }
        
        // Add message to chat
        function addMessage(content, role = 'user') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Show/hide typing indicator
        function setTyping(show) {
            typingIndicator.style.display = show ? 'flex' : 'none';
            if (show) {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        }
        
        // Send message
        async function sendMessage() {
            if (isLoading) return;
            
            const message = messageInput.value.trim();
            if (!message) return;
            
            if (!apiKey) {
                apiKeyModal.style.display = 'flex';
                return;
            }
            
            // Add user message
            addMessage(message, 'user');
            messageInput.value = '';
            
            // Set loading state
            isLoading = true;
            sendButton.disabled = true;
            setTyping(true);
            
            try {
                const response = await fetch(GROQ_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: DEFAULT_MODEL,
                        messages: [
                            {
                                role: 'system',
                                content: 'You are a helpful AI assistant powered by Groq. Be concise and helpful.'
                            },
                            {
                                role: 'user',
                                content: message
                            }
                        ],
                        max_tokens: 1000,
                        temperature: 0.7
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `HTTP ${response.status}`);
                }
                
                const data = await response.json();
                const aiResponse = data.choices[0]?.message?.content || 'No response received';
                
                setTyping(false);
                addMessage(aiResponse, 'assistant');
                
            } catch (error) {
                console.error('Error:', error);
                setTyping(false);
                addMessage(`Error: ${error.message}`, 'error');
                
                // If unauthorized, show API key modal
                if (error.message.includes('401') || error.message.includes('unauthorized')) {
                    localStorage.removeItem('groq_api_key');
                    apiKey = '';
                    apiKeyModal.style.display = 'flex';
                }
            } finally {
                isLoading = false;
                sendButton.disabled = false;
            }
        }
        
        // Handle API key input enter key
        document.getElementById('apiKeyInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                saveApiKey();
            }
        });
    </script>
</body>
</html>
